<form [formGroup]="myform" (ngSubmit)="saveUser()">

<h1 mat-dialog-title>{{inputdata.title}}</h1>
<mat-card>
<div mat-dialog-content >
    <mat-form-field class="mat-50">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
    </mat-form-field >
    <mat-form-field class="mat-50">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
    </mat-form-field>
    <mat-form-field class="mat-50">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone">
    </mat-form-field>
    <div>
        <mat-checkbox formControlName="status">Is-Active</mat-checkbox>
    </div>
</div>


<div mat-dialog-actions>
    <button mat-raised-button  color="primary">Save</button>
    <button (click)="ClosePopup()" mat-raised-button  color="warn">Close</button>
    <!-- <button  mat-raised-button [mat-dialog-close]="closedmassege" color="accent">cancel</button> -->

    
</div>
</mat-card>
</form>
